<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Breeds</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      ul {
        list-style-type: disc;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>List of Dog Breeds</h1>
    <ul id="dogbreeds-list">
      <!-- Dog breeds will be populated here -->
    </ul>

    <script>
      // Fetch the dog breeds from the server and display them
      fetch('http://localhost:3000/dogbreeds')
        .then((response) => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then((dogBreeds) => {
          const list = document.getElementById('dogbreeds-list');
          dogBreeds.forEach((breed) => {
            const listItem = document.createElement('li');
            listItem.textContent = breed;
            list.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error('There was a problem fetching the dog breeds:', error);
        });
    </script>
  </body>
</html>
